<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cifrado Cesar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Diplomata+SC&family=IM+Fell+French+Canon+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Diplomata+SC&family=IM+Fell+French+Canon+SC&family=Text+Me+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Diplomata+SC&family=IM+Fell+French+Canon+SC&family=Permanent+Marker&family=Text+Me+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contenido1">
      <div id="nav">
        <header>
          <h1 class="title">Cifrado Cesar</h1>
        </header>

        <ul>
          <h2 class="i1">Escribe tu mensaje</h2>
          <textarea
            name="msg1"
            class="msn1"
            id="msg1"
            cols="50"
            rows="10"
          ></textarea>
          <br />
          <p class="i2">
            Selecciona el dezplazamiento que desees para descifrar tu mensaje
          </p>
          <input
            class="desplazamiento"
            id="offset"
            type="number"
            value="offset"
            min="0"
            max="9999"
          />
          <br />
          <button id="codificar" class="codificar" type="submit">
            CODIFICAR
          </button>
          <button id="decodificar" class="decodificar" type="submit">
            DECODIFICAR
          </button>
        </ul>
      </div>

      <div id="resultado" class="resultado">
        <ul>
          <textarea
            name="mensaje2"
            class="msg2"
            id="msgCoD"
            cols="30"
            rows="10"
          ></textarea>
          <p class="i3">Este es tu nuevo mensaje.</p>
          <button type="reset" id="regresar" class="regresar">REGRESAR</button>
        </ul>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
